content="""인은 많은 동소체가 존재하며 누리끼리한 왁스 형태의 백(황)린, 검고 광택이 있어 흑연과 비슷해 보이는 흑린, 희귀한 자린, 그리고 성냥갑에 묻어있는 형태로 흔히 볼 수 있는 적린 등이 있다. 이것들은 각각의 원자의 배열이나 성질이 다르다. 적린은 백린을 진공 속에서 300도 이상 가열하면 얻을 수 있다. 백린은 공기 중에서 자연발화하기 쉬운 반면, 적린은 공기 중에서도 안정되어있기 때문에 성냥 등에 쓰인다. 또 흑린은 금속과 같은 광택을 가지고 있기 때문에 금속 인이라고도 부른다.
생명체의 필수 6대 원소 중 하나이기도 하다. 지금까지 알려진 지구 상의 모든 생명체는 탄소, 수소, 질소, 산소, 인, 황을 포함하고 있으며 인간의 경우 체중의 약 1%를 차지하고 있다. 대표적인 성분으로는 유전물질 DNA(디옥시리보핵산)나 몸의 에너지가 되는 ATP(아데노신삼인산), 그리고 뼈를 이루는 인산염(인산칼슘), 세포막인 인지질이다. 그 밖에 비료로도 사용되며 질소나 칼륨과 함께 비료의 3대요소라 불린다.특히 DNA는 생명의 근본적인 실체라고 해도 좋은 요소이고 ATP는 해당과정이나 세포호흡이나 생명의 에너지 대사의 핵심적 물질이라 우리가 아는 지구상의 모든 생명에 있어서는 핵심적 역할을 하는 원소이다.
그래서 비료의 성분으로 널리 쓰이며 농업이나 산업적인 수요가 많다. 질소는 하버법 등으로 공기 중의 질소를 고정해 만들 수 있지만 인은 공업적으로 만들 수가 없고 땅에서 캐는 수 밖에 없다. 또 인산염은 물에 잘녹아서 쉽게 씻겨나가므로 건조한 지역이 아니면 대량의 인이 집적된 광산을 발견하기 어렵다."""
