content="""제조업계의 필수요소이다. 금형공장이든, 부품공장이든 알루미늄 가공을 전제하지 않은 기계를 찾는 것은 거의 불가능할만큼 널리 쓰이며 오래 쓰여왔다. 매우 물러 고강도의 충격이나 힘을 받는 용도로는 전혀 사용할 수 없으나, 가벼운 제품(알약, 과자 등)이 흘러가는 레일이나 건축용 섀시, 싼맛에 제작해 단발성으로 찍어내고 폐기할 저가형 금형 등에는 알루미늄 또는 알루미늄이 주가 되는 합금이 필수적으로 사용된다.
알루미늄은 녹이 슬지 않는다는 통념을 가진 사람이 많으나, 이는 정확하지 않은 것이다. 알루미늄 자체는 산과 염기 모두에 쉽게 반응하며 철보다 산화가 쉽게 일어난다. 그러나 철의 산화물인 산화철이 검붉은 분말로 들고 일어나는 것과 달리 산화알루미늄은 표면에 안정된 피막을 만들어 속의 알루미늄을 뒤덮기 때문에 더 이상 산화가 진전되지 않도록 할 수 있다. 스테인리스 스틸이 표면에 크롬의 산화막을 형성해서 녹이 슬지 않는 것과 같은 원리이다. 이러한 치밀한 피막 때문에 쉽게 반응이 안 된다는 성질 덕에 재활용 효율이 좋다. 일단 금속상태로 제련된 것은 다루기가 쉽고 부식으로 손실되는 양이 얼마 되지 않기 때문. 제련하는 데 막대한 비용이 드는 금속이긴 하지만 이 특징 덕에 전 세계적으로 제련 누적량을 많이 축적할 수 있었고, 이 덕분에 알루미늄 가격이 많이 떨어진 것이다.
매우 가벼운 금속인 관계로 무게가 중요한 ACSR(강심 알루미늄 전선) 등의 장거리 송전선, 비행기 및 기차의 동체 등에 주로 쓰이며, 각종 합금도 여러 분야에 많이 활용된다. 송전탑의 나전선뿐아니라 가정용 전선, 전기차 배선 등으로도 사용이 확대되고 있다. 무게 대비 전도성은 오히려 구리보다 알루미늄이 더 높다. 집적회로의 내부 배선 용도로도 아주 자주 쓰였으며, 2010년대 현재도 MHz 단위의 저속으로 동작하는 IC는 내부 배선을 알루미늄으로 만든다. 그러나 멀티탭 등 구리선이 사용되어야 할 장소에 원가 절감을 위해 알루미늄 전선을 사용하여 문제가 되는 경우도 있다. 동일 단면적일 경우 구리보다 알루미늄의 전기 저항이 높으므로 발열과 화재의 위험이 있다. 또한 구리선으로 속이기 위해 알루미늄 전선 표면을 구리로 도금하는 일도 있다. 알루미늄 전선의 단점으로는 납땜이 어려우며, 다른 도체(특히 구리 등 다른 금속)와의 접점을 제대로 체결하지 않으면 전기 저항이 높아져 화재 위험이 발생한다는 점이 있다."""
