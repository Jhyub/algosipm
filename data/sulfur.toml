content="황은 기원전부터 알려진 원소지만, 이게 홑원소 순물질이라는게 밝혀진 것은 고작 200여 년밖에 되지 않았다. 화산지대에서 황색의 결정으로 많이 존재하는 물질이다. 황화합물로서도 온천에도 들어있어서 독특하고 강한 냄새를 발하는 원소로도 알려져 있다. 또, 마늘이나 양파에도 황화합물이 들어있어서 자극성이 강한 특유의 냄새를 발생시킨다. 머리카락이나 손톱을 태울 때 나는 냄새는 황이 포함된 아미노산(시스테인 등)에서 나는 것이다. 우유나 두부처럼 단백질이 풍부한 식품을 익혔을 때의 풍미에도 관여한다."
