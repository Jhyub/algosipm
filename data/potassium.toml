content="""순수한 칼륨은 금속 형태로 되어 있으며 보통 섭취되는 칼륨은 이온상태로 되어 있다. 알칼리 금속답게 금속 칼륨은 반응성이 매우 강해서 물에 닿으면 연기를 내며 보랏빛, 분홍빛으로 아름답게 불타는 모습을 볼 수 있다. 새끼 손가락 손톱의 3분의 1 정도로만 물에 넣어도 굉음과 함께 엄청난 연기를 내뿜으며 반응한다. 증기로 이루어진 버섯구름을 볼 수 있다. 또한 공기 중의 산소와 반응하기도 하고 드라이 아이스 상태의 이산화탄소와 반응하기도 한다.
그런 고로 칼륨을 보관할 때는 석유나 파라핀 속에 보관한다. 하지만 칼륨은 너무나 반응성이 좋기 때문에 석유에 보관해도 약 3개월만 지나면 그 속에 녹아있는 산소와 반응해 과산화물을 만든다. 그리고 이 과산화물은 용기 뚜껑을 열 때 마찰로 인해 폭발할 위험이 있다. 그렇기 때문에 칼륨을 장기 보관 할 때는 아예 아르곤 기체에 쑤셔넣은 다음 용기를 완전 밀봉을 하는데, 유리앰풀에 넣고 앰풀 끝부분을 가열해 녹여서 막는다."""
