content="""지구의 대기에서 질소, 산소에 이어 세 번째로 많은 비중을 차지하고 있다. 공기 중에는 0.93% 가량 들어있어서 비활성기체 가운데는 가장 흔하고 저렴한 편이다. 대기중 농도가 0.04%인 이산화탄소의 23배나 더 많이 들어 있다. 지구상에 아르곤이 풍부한 이유는 비교적 흔한 40K(칼륨-40)을 비롯한 몇몇 방사성 동위원소의 붕괴 산물이기 때문이다. 제법은 공기를 압축 냉각해서 분별증류로 액체 질소나 액체산소를 생산하면서 덤으로 아르곤을 생산한다. 사실 액화 아르곤은 액체질소와 마찬가지로 액체산소 생산의 부산물이다.
고온에서도 반응성이 거의 없고 비활성기체들 중에서는 가장 저렴하다는 점을 이용, 알루미늄이나 티타늄, 철과 같은 반응성이 큰 금속의 특수용접(TIG, MIG, GTAW법 등)에 사용된다. 이를 아르곤 용접이라고 하는데, 용접부위에 아르곤을 불어서 산소와 접촉하지 않게 하여 용접부위의 산화를 막는다."""
